<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fanuc Macro B | Playground</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .slider {
        background-color: #ccc;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 1.5rem;
        width: 1.5rem;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
    <script type="module" crossorigin src="/Playground.js"></script>
    <link rel="modulepreload" crossorigin href="/FanucMacroB.js">
    <link rel="stylesheet" crossorigin href="/assets/Playground-BrRTg3kZ.css">
  </head>

  <body>
    <div id="app" class="w-full h-screen"></div>
  </body>
</html>
